    <div>
        <div>

        </div>

            <button onclick="pop()" id="pop">pop</button>
            <button onclick="shift()" id="shift">shift</button>
            <button onclick="remove_At()" id="remove_AT">remove at</button>
            <input type="number" name="cantidad" min="0" max="10" step="1">

    <div>
        <p id="resultEmoji"></p>
    </div>
